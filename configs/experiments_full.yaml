mode: full
base_output_dir: data/full
pyspi_config: configs/config.yaml
pyspi_subset: default
normalise: true
rng_seed: 52024
save_heatmap: false
threads: 8

defaults:
  M_values: [5, 10, 20]
  T_values: [250, 500, 750, 1000, 1250]
  instances: [0, 1, 2]

mts_classes:
  - name: "VAR(1)"
    labels: ["linear", "gaussian", "var"]
    generator: "var"
    base_params:
      phi: 0.94
      coupling: 0.75
      noise_std: 0.1
      transients: 150
    variants:
      - name: "phi0.77"
        params: {phi: 0.77}
      - name: "phi0.88"
        params: {phi: 0.88}
      - name: "phi0.99"
        params: {phi: 0.99}

  - name: "CML"
    labels: ["nonlinear", "cml"]
    generator: "cml_logistic"
    base_params:
      alpha: 1.7522
      eps: 0.00115
      delta: 12
      transients: 120
    variants:
      - name: "alpha1p82_eps0p002"
        params: {alpha: 1.82, eps: 0.002}
      - name: "alpha1p9_eps0p001"
        params: {alpha: 1.9, eps: 0.001}
      - name: "alpha2_eps0p3"
        params: {alpha: 2.0, eps: 0.3}

  - name: "Kuramoto"
    labels: ["oscillator", "kuramoto", "phase"]
    generator: "kuramoto"
    base_params:
      dt: 0.002
      K: 2.0
      omega_mean: 0.5
      omega_std: 0.05
      eta: 0.01
      transients: 2500
    variants:
      - name: "strong_coupling"
        params: {K: 2.5, omega_std: 0.03}
      - name: "noisy_sync"
        params: {eta: 0.02, omega_std: 0.08}
      - name: "directed_ring"
        params: {directed: true, eta: 0.005}

  - name: "GaussianNoise"
    labels: ["noise", "gaussian"]
    generator: "gaussian_noise"
    base_params: {}

  - name: "CauchyNoise"
    labels: ["noise", "cauchy", "heavy-tail"]
    generator: "cauchy_noise"
    base_params: {}
