mode: full
base_output_dir: data/full
pyspi_config: configs/config.yaml
pyspi_subset: default
normalise: true
rng_seed: 52024
save_heatmap: false
threads: 8

defaults:
  M_values: [5, 10, 20]
  T_values: [250, 500, 750, 1000, 1250]
  instances: [0, 1, 2]

mts_classes:
  - name: "VAR(1)"
    labels: ["linear", "gaussian", "var"]
    generator: "var"
    base_params:
      phi: 0.94
      coupling: 0.75
      noise_std: 0.1
      transients: 150
    variants:
      - name: "phi0.77"
        params: {phi: 0.77}
      - name: "phi0.88"
        params: {phi: 0.88}
      - name: "phi0.99"
        params: {phi: 0.99}

  - name: "CML"
    labels: ["nonlinear", "cml"]
    generator: "cml_logistic"
    base_params:
      alpha: 1.7522
      eps: 0.00115
      delta: 12
      transients: 120
    variants:
      - name: "alpha1p82_eps0p002"
        params: {alpha: 1.82, eps: 0.002}
      - name: "alpha1p9_eps0p001"
        params: {alpha: 1.9, eps: 0.001}
      - name: "alpha2_eps0p3"
        params: {alpha: 2.0, eps: 0.3}

  - name: "CML_STI"
    labels: ["cml", "logistic", "sti_typeI"]
    generator: "cml_logistic"
    base_params:
      alpha: 1.7522
      eps: 0.00115
      delta: 12
      transients: 0
    variants:
      - name: "settled"
        params: { transients: 100 }


  - name: "Kuramoto"
    labels: ["oscillator", "kuramoto", "phase"]
    generator: "kuramoto"
    base_params:
      dt: 0.004
      K: 1.5
      omega_mean: 0.4
      omega_std: 0.03
      transients: 1500
      coupling_scheme: "bidirectional_list"
      k_ring: 1
    variants:
      - name: "noisy"
        params:
          eta: 0.02
          omega_std: 0.08
      - name: "grid_four"
        params:
          coupling_scheme: "grid_four"
          K: 1.0


  - name: "GaussianNoise"
    labels: ["noise", "gaussian"]
    generator: "gaussian_noise"
    base_params: {}

  - name: "CauchyNoise"
    labels: ["noise", "cauchy", "heavy-tail"]
    generator: "cauchy_noise"
    base_params: {}
