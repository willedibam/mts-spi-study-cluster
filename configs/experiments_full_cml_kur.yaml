mode: full
base_output_dir: data/full
pyspi_config: configs/config.yaml
pyspi_subset: default
normalise: true
rng_seed: 52024
save_heatmap: false
threads: 8

defaults:
  M_values: [4, 9, 16]
  T_values: [100, 400, 900, 1600]
  instances: [0, 1, 2]

mts_classes:
  - name: "CML"
    labels: ["nonlinear", "cml"]
    generator: "cml_logistic"
    M_values: [9, 16, 25]
    T_values: [100, 400, 900, 1600]
    base_params:
      alpha: 1.7522
      eps: 0.00115
      delta: 12
      transients: 0
    variants: []

  - name: "Kuramoto"
    labels: ["oscillator", "kuramoto", "phase"]
    generator: "kuramoto"
    base_params:
      dt: 0.004
      k: -4
      connectivity: "all-to-all"
      omega_mean: 0.4
      omega_std: 0.03
      eta: 0.0
      transients: 1500
    variants: []
    # Additional variants for other connectivity / coupling sweeps can be added here when needed.
